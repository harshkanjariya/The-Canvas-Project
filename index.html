<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Canvas Project</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
			display: flex;
			flex-direction: row;
			flex-flow: wrap;
		}
		canvas {
			border: 1px solid black;
		}
		#flow-demo {
			width: 500px;
			height: 400px;
			display: inline-block;
		}
		#flow-demo span {
			z-index: 3;
			position: absolute;
		}

	</style>
</head>
<body>
	<canvas id="tree" width="500" height="400"></canvas>
	<canvas id="tail" width="500" height="400"></canvas>
	<div id="flow-demo">
		<span>Drag the color from border</span>
	</div>
	<canvas id="maze" width="500" height="400"></canvas>
	<canvas id="metaballs" width="500" height="400"></canvas>
	<canvas id="phyllotaxis" width="500" height="400"></canvas>
</body>
<script type="text/javascript" src="scripts/tree.js"></script>
<script type="text/javascript" src="scripts/tail.js"></script>
<script type="text/javascript" src="libs/flowdiv.js"></script>
<script type="text/javascript" src="scripts/btree.js"></script>
<script type="text/javascript" src="scripts/metaballs.js"></script>
<script type="text/javascript" src="scripts/phyllatoxis.js"></script>
<script type="text/javascript" src="scripts/maze.js"></script>
<script type="text/javascript">
	init({
		element:"flow-demo",
		bgcolor:"blue",
		offset:300,
		curve:300,
		isHorizontal: true,
	});
</script>
</html>
